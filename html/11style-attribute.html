<body>

    <h1 style="color: blue;">Illum, omnis blanditiis.</h1>
    <h1 style="color: red;">Dolore, voluptatem cumque!</h1>

    <!-- h1[style]*3>lorem3 -->
    <h1 style="color: blue; background-color: yellow; text-align: left;">Lorem, ipsum dolor.</h1>
    <h1 style="color: brown; background-color: aqua; text-align: center;">Labore, officiis similique.</h1>
    <h1 style="color: white; background-color: black;text-align: right;">Porro, adipisci vero?</h1>
