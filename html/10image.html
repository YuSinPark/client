<!DOCTYPE html>
<html>
<head></head>
<body>
    <!-- img : 그림을 표시하는 요소 -->
    <!-- src 속성 : 이미지 경로 -->
    <img title="꽃쫀떠기" src="1.jpeg" width="200" height="120" >
    <br>
    <img title="못생긴쫀떠기" src="2.jpeg" width="200" height="200">
    <br>
    <img title="화난쫀떠기" src="3.jpeg" width="250" height="130">
    <hr>
    <!-- alt 속성 : 그림이 표시되지 못했을 때 출력되는 텍스트-->
    <!-- alt 속성 : screen reader로 출력되는 내용 -->
    <img src="4.jpeg" alt="꽃쫀떠기" title="꽃쫀떠기 타이틀">
</body>
</html>
