<!DOCTYPE html>
<html>
<head></head>
<body>
    <!-- color propery : 컬러명 -->
    <h1 style="color: blueviolet;">Lorem, ipsum dolor.</h1>

    <!-- rgb 함수 : red, green, blue 의 값 조합 -->
    <!-- rgb(0, 0, 0) : 검은색 -->
    <h1 style="color: rgb(0, 0, 0);">Illum, corporis hic.</h1>

    <!-- rgb(255,255,255) : 하얀색 -->
    <h1 style="color: rgb(255, 255, 255); background-color: black;">Omnis, tenetur praesentium.</h1>

    <!-- rgb(180,180,180) : 밝은 회색 -->
    <h1 style="color: rgb(180, 180, 180);">Illum, quidem illo.</h1>

    <!-- rgb(80,80,80) : 어두운 회색 -->
    <h1 style="color: rgb(80, 80, 80);">Consectetur, nostrum deleniti.</h1>

    <!-- rgb(255,0,0) : red-->
    <h1 style="color: rgb(255, 0, 0);">Lorem, ipsum dolor.</h1>
    <h1 style="color: rgb(0, 0,255);">Ipsum, perferendis blanditiis.</h1>
    <h1 style="color: rgb(0, 255, 0);">Nesciunt, doloremque quod!</h1>
    <h1 style="color: rgb(255, 0, 255);">Qui, saepe molestiae!</h1>
    <h1 style="color: rgb(26, 99, 44);">Mollitia, commodi sequi!</h1>
</body>
</html>
