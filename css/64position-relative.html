<!DOCTYPE html>
<html>
<head>
    <style>
        h1:hover{
            position: relative;
            bottom: 10px;
        }
        .up{
            /* em : 부모 요소의 폰트 크기 기준으로 몇배 */
            /* 1em : 부모요소의 1배 */
            /* 0.5em : 부모요소의 절반크기 */
            /* 2em : 부모요소의 2배 */
            /* rem : 루트요소 폰트 크기 기준 */
            font-size: 0.5em;
            position: relative;
            bottom: 1em;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <p>X<span class="up">3</span></p>
    <h1>Y<span class="up">2</span></h1>
    <h1>X<span class="up">2</span></h1>
    <h1>
        Lorem, ipsum dolor.
    </h1>
    <h1>
        Itaque, aspernatur adipisci.
    </h1>
    <h1>
        Odit, corrupti est!
    </h1>
    <h1>
        Veritatis, esse iusto.
    </h1>
    <h1>
        Non, error aut?
    </h1>
</body>
</html>
