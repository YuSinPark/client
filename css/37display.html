<!DOCTYPE html>
<html>
<head>
    <style>
        h1,p{
            background-color: gold;
        }
        span{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- 요소가 배치되는 방법 -->
    <!-- #. block -->
    <!-- 1. 가장 넓은 너비를 갖는다. -->
    <!-- 2. 새로운 줄에 배치된다. -->
    <h1>Lorem.</h1>
    <h1>Lorem.</h1>

    <p>Lorem.</p>
    <p>Error?</p>

    <div></div>
    <div></div>

    <hr>

    <!-- #. inline -->
    <!-- 1. 필요한 만큼의 너비만 갖는다. -->
    <!-- 2. 같은 줄에 배치된다. -->
    <span>Lorem.</span>
    <span>Lorem, ipsum.</span>
    <a href="https://www.daum.net">다음으로 이동</a>
    <a href="https://www.naver.com">네이버로 이동</a>
    <img src="1.jpeg" alt="">
    <img src="3.jpeg" alt="">
    <p>Lorem ipsum <img src="1.jpeg" alt=""> dolor span sit.</p>
</body>
</html>
