<!DOCTYPE html>
<heml>
    <head>
        <style>
            .error{
                background-color: red;
                color: white;
            }
            /* note 클래스인 요소들의 배경색이 노랑 */
            .note{
                background-color: yellow;
            }
            .delete{
                text-decoration: line-through;
            }
            #y{
                color: blue;
            }
        </style>
    </head>
    <body>
        <!-- class 속성은 영문, 숫자,_,-,조합으로 작성 -->
        <!-- 중복 가능 -->

        <!-- 하나의 요소는 빈칸으로 구분한 여러 클래스를 가질 수 있음 -->

        <!-- h1*10>lorem2 -->
        <h1 class="error">Lorem, ipsum.</h1>
        <h1 class="note">Labore, in.</h1>
        <h1 class="error">Quis, quae!</h1>
        <h1 class="note">Ratione, quisquam.</h1>
        <h1 class="note">Deserunt, error.</h1>
        <h1 class="delete">Saepe, voluptatem.</h1>
        <h1 class="delete">Facere, labore.</h1>
        <h1 class="note delete">Aperiam, adipisci.</h1>
        <h1 id="y" class="note delete">Nesciunt, accusamus?</h1>
        <h1 class="error delete">Officia, dolorum.</h1>
    </body>
</heml>
